<div class="row">
    <div class="swiper doctor-swiper">
        <div class="swiper-wrapper">
            {% for doctor in doctors %}
                <div class="swiper-slide justify-content-center align-content-center">
                    <div class="item">
                        <p class="pheader">{{doctor.account.first_name}} {{doctor.account.last_name}}</p>
                        {% if doctor.account.image %}
                            <img src="{{doctor.account.image.url}}">
                        {% endif %}
                        <div class="container text-center">
                            <div class="row">
                                <div class="col-8 align-self-end">
                                    <p class="pfooter">{{doctor.specialty.specialty}}</p>
                                </div>
                                <div class="col-4">
                                    <p class="pfooter">امتیاز {% if doctor.average_score %}{{ doctor.average_score }}{% else %} * {% endif %}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>
