{% extends 'base.html' %}

{% block title %}Doctorex|تأیید ایمیل{% endblock %}

{% block head %}
    <style>
    form{
        width: 500px;
        height: auto;
        padding: 20px 20px 20px 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: 50px auto;
        border-radius: 10px;
    }
    form p{
        text-align: center;
    }

    form h3{
        text-align: center
    }
</style>
{% endblock head %}

{% block body %}
    <form action="" method='POST'>
        {% csrf_token %}
        <h3><strong>درخواست رمز یکبار مصرف</strong></h3>
        <div class="mb-3">
            <label class="form-label">آدرس ایمیل</label>
            <input type="email" class="form-control" name="otp_email" placeholder="لطفا آدرس ایمیل خود را وارد کنید.">
          </div>

          <button class="btn btn-primary" style="width:100%">ارسال رمز یکبار مصرف</button>
    </form>
{% endblock body %}
