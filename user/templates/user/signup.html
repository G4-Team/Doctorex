{% extends 'base.html' %}

{% block title %}Doctorex|Register{% endblock %}

{% block body %}
    <h2>Register Now!</h2>
    <div class="d-flex justify-content-center full-height">
        <div class="row bg-white p-5 border rounded">
            <div class="col-12">
                <h2 class="text-center">Register</h2>
            </div>
            <div class="col-12">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username"
                               placeholder="یوزرنیم خود را وارد کنید">
                    </div>
                    <div class="form-group">
                        <label for="first_name">Firstname</label>
                        <input type="text" class="form-control" name="first_name" id="first_name"
                               placeholder="نام خود را وارد کنید">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Lastname</label>
                        <input type="text" class="form-control" name="last_name" id="last_name"
                               placeholder="نام خانوادگی خود را وارد کنید">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email"
                               placeholder="ایمیل خود را وارد کنید">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="رمز عبور">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <a href="{% url 'account:login' %}" class="btn btn-success btn-block">Login</a>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
