{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-12">
                    <div class="card mb-3 p-5">
                        <h3 class="text-center">ویرایش نظر</h3>
                        <form action="{% url 'reservation:comment-edit' comment_id=comment.id  %}" method="post" class="p-5" dir="rtl">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">نام بیمار</label>
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="نام بیمار" value="{{ user.first_name }}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="title">عنوان</label>
                                <input type="text" class="form-control" name="title" id="title"
                                       placeholder="عنوان خود را وارد کنید" value="{{ comment.title }}">
                            </div>
                            <div class="form-group">
                                <label for="text">متن نظر</label>
                                <input type="text" class="form-control" name="text" id="text"
                                       placeholder="نظر خود را وارد کنید" value="{{ comment.text }}">
                            </div>
                            <div class="form-group">
                                <label for="score">امتیاز شما به دکتر</label>
                                <select class="form-control" name="score" id="score">
                                    {% for score in "12345"|make_list %}
                                        <option value="{{ score }}" {% if comment.score == score %} selected {% endif %}>{{ score }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">ویرایش نظر</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
